# Docker Compose para desarrollo
name: epidemiologia-dev

services:
  # PostgreSQL + PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: ${COMPOSE_PROJECT_NAME:-epi}_postgres_dev
    environment:
      POSTGRES_DB: ${DB_NAME:-epidemiologia_db}
      POSTGRES_USER: ${DB_USER:-epidemiologia_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-epidemiologia_password}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-epidemiologia_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-epi}_redis_dev
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # API (FastAPI) - imagen principal, reutilizada por celery
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: epidemiologia-api:dev
    container_name: ${COMPOSE_PROJECT_NAME:-epi}_api_dev
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-epidemiologia_user}:${DB_PASSWORD:-epidemiologia_password}@db:5432/${DB_NAME:-epidemiologia_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-development_secret_key_change_in_production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://host.docker.internal:3000}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      FRONTEND_URL: ${FRONTEND_URL:-http://host.docker.internal:3000}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - .:/app:cached
      - /app/.venv
      - ./uploads:/app/uploads
      - ./data:/app/data:ro
      - ./.cache/seeds:/app/.cache/seeds
      - temp_uploads:/tmp/epidemio_uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
        - action: rebuild
          path: pyproject.toml

  # pgweb - UI para PostgreSQL
  pgweb:
    image: sosedoff/pgweb:latest
    container_name: ${COMPOSE_PROJECT_NAME:-epi}_pgweb_dev
    environment:
      DATABASE_URL: postgres://${DB_USER:-epidemiologia_user}:${DB_PASSWORD:-epidemiologia_password}@db:5432/${DB_NAME:-epidemiologia_db}?sslmode=disable
    ports:
      - "${PGWEB_PORT:-8081}:8081"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: /usr/bin/pgweb --bind=0.0.0.0 --listen=8081

  # Celery Worker
  celery_worker:
    image: epidemiologia-api:dev
    container_name: ${COMPOSE_PROJECT_NAME:-epi}_celery_worker_dev
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-epidemiologia_user}:${DB_PASSWORD:-epidemiologia_password}@db:5432/${DB_NAME:-epidemiologia_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-development_secret_key_change_in_production}
    volumes:
      - .:/app:cached
      - /app/.venv
      - ./uploads:/app/uploads
      - ./.cache/seeds:/app/.cache/seeds
      - temp_uploads:/tmp/epidemio_uploads
    depends_on:
      api:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["uv", "run", "celery", "-A", "app.core.celery_app:celery_app", "worker", "--loglevel=info", "--concurrency=2", "--queues=default,file_processing,geocoding,maintenance"]

  # Celery Beat (scheduler)
  celery_beat:
    image: epidemiologia-api:dev
    container_name: ${COMPOSE_PROJECT_NAME:-epi}_celery_beat_dev
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-epidemiologia_user}:${DB_PASSWORD:-epidemiologia_password}@db:5432/${DB_NAME:-epidemiologia_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-development_secret_key_change_in_production}
    volumes:
      - .:/app:cached
      - /app/.venv
      - temp_uploads:/tmp/epidemio_uploads
    depends_on:
      api:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["uv", "run", "celery", "-A", "app.core.celery_app:celery_app", "beat", "--loglevel=info"]

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-epi}_postgres_data_dev
  redis_data:
    name: ${COMPOSE_PROJECT_NAME:-epi}_redis_data_dev
  temp_uploads:
    name: ${COMPOSE_PROJECT_NAME:-epi}_temp_uploads_dev

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-epi}_network_dev
