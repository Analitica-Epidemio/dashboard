# Nginx reverse proxy para Sistema de Epidemiologia
# Blue-Green deployment con zero downtime
#
# Instalacion:
#   sudo cp /opt/epidemiologia/nginx/epidemiologia.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo nginx -s reload
#
# El script deploy.sh actualiza automaticamente los puertos (3001/3002, 8001/8002)
# cuando hace el switch entre blue y green.

upstream frontend {
    server localhost:3001;  # Blue: 3001, Green: 3002
}

upstream api {
    server localhost:8001;  # Blue: 8001, Green: 8002
}

server {
    listen 80;
    server_name _;  # Cambiar por dominio real o IP

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API (FastAPI)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para uploads grandes
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 100M;
    }

    # Health check directo a la API
    location /health {
        proxy_pass http://api/health;
        proxy_http_version 1.1;
    }

    # WebSocket (descomentar si se necesita en el futuro)
    # location /ws {
    #     proxy_pass http://api;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    # }
}

